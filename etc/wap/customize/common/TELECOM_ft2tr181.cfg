#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
#兼容普通用户不输入用户信息就可登陆，两个都支持
feature.name = "HW_SSMP_FEATURE_BASE64" feature.enable="1"
feature.name = "HW_SSMP_FEATURE_COOKIE_ENC" feature.enable="1"
feature.name = "FT_SSMP_WEB_LOGIN_WITHOUT_PWD" feature.enable="1"

WEB切换新算法PBKDF2，有些定制为了兼容考虑，仍然使用旧的SHA256方式，默认关闭，仅dt，telecom定制打开
feature.name = "HW_SSMP_FEATURE_WEB_SHA256" feature.enable="1"

#HW_SSMP_FEATURE_MNGT_TELECOM 控制TELECOM特性
feature.name = "HW_SSMP_FEATURE_MNGT_TELECOM" feature.enable="1"

feature.name="HW_SSMP_FEATURE_ADMIN_LOGIN" feature.enable="1"

#AMP部分
feature.name="HW_AMP_FEATURE_COMMON" feature.enable="1"
feature.name="HW_AMP_FEATURE_TELECOM" feature.enable="1"
feature.name="HW_AMP_FEATURE_SET_WLAN_ADV_PARA_FORBIDDON" feature.enable="1"
feature.name = "HW_AMP_FEATURE_SET_PON_PASSWORD_FORBIDDON" feature.enable="1" 
feature.name = "HW_AMP_FT_AUTOCHAN_11" feature.enable="1" 
feature.name="HW_AMP_FEATURE_WIFI_STAISOLATION" feature.enable="1"
feature.name="AMP_FT_WIFI_PWD_SHOW" feature.enable="1"
#控制是否响应LAN IP/LAN DNS变化事件重启三层LAN口和踢掉所有WIFI设备
feature.name="BBSP_FT_FORCERENEW_LAN_UPDOWN" feature.enable="1" 
#BBSP部分
feature.name="BBSP_FT_TELECOM" feature.enable="1"
feature.name="BBSP_FT_PARENTAL_CONTROL" feature.enable="0" 
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_FLT" feature.enable="1"
feature.name = "BBSP_FT_PARENTAL_CTRL_URL_MODE" feature.enable="1" 
#PADI之前发PADT
feature.name = "BBSP_FT_WAN_SEND_PADT" feature.enable="1"
#收到PADT后立即发送PADI
feature.name="BBSP_FT_REDIAL_AFTER_PADT" feature.enable="1"

#PSI下发命令，踢掉在线用户
feature.name="FT_SSMP_KICKOFF_WEB_USER" feature.enable="0" 

#WEB页面支持用户配置WAN静态DNS地址
feature.name="BBSP_FT_WEB_CONFIG_DNS" feature.enable="1"

#igmp ssm
feature.name="BBSP_FT_BTV_CUTTED_SSM" feature.enable="1"

#阿根廷DNS切换需求
feature.name="FT_BBSP_DNS_SELECT" feature.enable="1"

feature.name="HW_SSMP_FEATURE_CWMP_AUTH" feature.enable="1"
feature.name="FT_CWMP_OPTION43_URL_CONTROL" feature.enable="1"

feature.name="FT_DSCP_TO_8021P_TEMPLATE" feature.enable="1"

#根据macid排序来同步wan 到tr181
feature.name="FT_TR181_WAN_SYNC_BY_MAC_ID" feature.enable="1"

#阿根廷telecom开启portmapping知名端口冲突检测
feature.name="FT_SWITCH_MGMTPORT_BY_PORTMAP" feature.enable="1"

#PPPoE链路断开前发送一个PADT
feature.name="FT_PPPOE_SEND_PADT_BEF_RELEASE" feature.enable="1"

feature.name="FT_PPPOE_NO_HOLDOFF" feature.enable="1"

#UNE Telnet extended Port 2323
feature.name = "BBSP_FT_TELNET_PORT_MODE" feature.enable="1"  feature.attribute="1"

feature.name="BBSP_FT_PPP_USERNAME_LEN_EXT" feature.enable="1"

#DSCP2PBIT映射下，优先级选择defaultpri
feature.name = "FT_DSCP_TO_PBIT_DEFAULTPRI" feature.enable="1"

feature.name="FT_CWMP_OPTION43_REPORT_0BOOTSTRAP" feature.enable="1"

#语音盗打特性开关
feature.name="FT_SUPPORT_PREVENT_VOICE_FRAUD" feature.enable="0"

#阿根廷 181 支撑配置WAN_ACCESS
feature.name="FT_181_WAN_ACCESS_CONTROL" feature.enable="1"

feature.name="FT_WAN_ACCESS_IN_SECURITY" feature.enable="1"
